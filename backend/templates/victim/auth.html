<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/bootstrap.min.css')}}">
    <script defer src="{{ url_for('static', path='/js/bootstrap.bundle.min.js')}}"></script>
    <script defer src="{{ url_for('static', path='/js/mycode.js')}}"></script>
    <title>Authentication</title>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/backend/static">News</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/backend/static">Dashboard</a>
                </li>
            </ul>
            <form class="d-flex">
                <a href="/login" class="btn btn-outline-success" role="button">Log in</a>
            </form>
        </div>
    </div>
</nav>
<form class="m-4 col-4">
    <div class="mb-3">
        <label for="usernameField" class="form-label">Username</label>
        <input type="text" class="form-control" id="usernameField">
    </div>
    <div class="mb-3">
        <label for="passwordField" class="form-label">Password</label>
        <input type="password" class="form-control" id="passwordField">
        <div class="form-text" id="message"></div>

    </div>
    <button type="submit" class="btn btn-primary" id="loginButton">Log in</button>
</form>
</body>
</html>
